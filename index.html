<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title -->
        <title>Etch-A-Sketch | Eric Williams</title>
        <!-- links -->    
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=VT323&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="title">
            <h1>Etch-A-Sketch</h1>
            <h3>Hover to Draw</h3>
        </div>

        <div class="container">
            <!-- selections -->
            <div class="selections">
                <div class="color">

                </div>
                <!-- color picker -->
                <input type="color" id="colorPicker" value="#273E2E">
                <!-- color mode -->
                <button class="selectionBtn mode" id="colorMode">Color Mode</button>
                <!-- rainbow mode -->
                <button class="selectionBtn mode" id="rainbowMode">Rainbow Mode</button>
                <!-- eraser button -->
                <button class="selectionBtn mode" id="eraserBtn">Eraser Mode</button>
                <!-- clear button-->
                <button class="selectionBtn mode" id="clearBtn">Clear Grid</button>
                <!-- grid size display-->
                <div class="gridSizeDisplay" id="gridSizeDisplay">16 x 16</div>
                <!-- grid size slider -->
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">

            </div>
            <!-- grid -->
            <div class="grid" id="grid"></div>
        </div>

        <div class="footer">
            <footer>
                Copyright &copy; 
                <script>document.write(new Date().getFullYear())</script>
                Eric G Williams
            </footer>
        </div>


           


        




        <script src="script.js"></script>
    </body>
</html>
