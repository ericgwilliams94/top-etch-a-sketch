<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title -->
        <title>Etch-A-Sketch | Eric Williams</title>
        <!-- links -->    
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=VT323&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="title">
            <h1>Etch-A-Sketch</h1>
            <h3>Click & Drag to Draw!</h3>
        </div>

        <div class="container">

            <div class="selections left">
                <div class="color">

                </div>
                <!-- color picker -->
                <input type="color" id="colorPicker" value="#273E2E">
                <!-- color mode -->
                <button class="selectionBtn mode" id="colorMode">
                    <div>Color Mode</div>
                </button>
                <!-- rainbow mode -->
                <button class="selectionBtn mode" id="rainbowMode">
                    <div>Rainbow Mode</div>
                </button>
                <!-- eraser button -->
                <button class="selectionBtn mode" id="eraserBtn">
                    <div>Eraser</div>
                </button>
                <!-- clear button-->
                <button class="selectionBtn mode" id="clearBtn">
                    <div>Clear</div>
                </button>
                <!-- grid size slider -->
                <div class="sliderContainer">
                    <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                </div>

            </div>

            <div class="grid right">

            </div>
        </div>


            <div class="footer">
                <footer>
                    Copyright &copy; 
                    <script>document.write(new Date().getFullYear())</script>
                    Eric G Williams
                </footer>
            </div>


        




        <script src="script.js"></script>
    </body>
</html>
